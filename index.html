<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css" />
    <script src="./script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      defer
    ></script>
    <title>Rabee's courses</title>
  </head>
  <body>
    <header class="container header-container">
      <h1><a class="main-title" href="../index.html">Web Topics</a></h1>
      <div class="control-buttons">
        <button id="btn_night_mode" type="button" class="outlined-button">
          <ion-icon name="moon-outline"></ion-icon>Dark Mode
        </button>
        <button id="btn_fav" type="button" class="outlined-button">
          <ion-icon name="heart-outline"></ion-icon>Favourites
        </button>
      </div>
    </header>
    <div class="pentagon-container">
      <div class="pentagon">
        <div class="pentagon-content">
          <h2 class="welcome-header">Welcome to our website!</h2>
          <p>We have new design that's fresh, modern, and easy to use.</p>
        </div>
      </div>
    </div>
    <main>
      <section id="control_section">
        <div id="search_container">
          <ion-icon name="search-outline"></ion-icon>
          <input
            id="search_query"
            type="search"
            placeholder="Search the website..."
          />
        </div>
        <div class="filter_sort_container">
          <div class="sort filter_sort">
            <label class="filter_sort_label" for="sort">Sort by:</label>
            <select name="sort" id="sort">
              <option value="default">Default</option>
              <option value="az">A-Z</option>
              <option value="za">Z-A</option>
              <option value="rating">Rating</option>
            </select>
          </div>
          <div class="filter filter_sort">
            <label class="filter_sort_label" for="filter">Filter by:</label>
            <select name="filter" id="filter">
              <option value="default">Default</option>
              <option value="5">5-star</option>
              <option value="4">4-star</option>
              <option value="3">3-star</option>
              <option value="2">2-star</option>
              <option value="1">1-star</option>
            </select>
          </div>
        </div>
      </section>
      <section class="body-section">
        <h2 id="results_title" class="results-title">"40" Web Topics Found</h2>
        <div id="list"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
